{% extends 'product_layout_request.html' %}
{% block content %}
 <main id="main">
    <section class="section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6" data-aos="fade-up">
            <h5>{{ product['name'] }}</h5>
              <h6 class="text-muted">Make A Booking</h6>
          </div>
        </div>
      </div>
      <div class="site-section pt-0">
        <div class="container">
          <div class="row align-items-stretch">
            <div class="col-md-7 mt-4" data-aos="fade-up">
              <img src="{{ url_for('static',filename='uploads/'+product['images'][0]) }}" alt="Image"
              class="img-fluid">
                <div class="col-md-7 mt-4" data-aos="fade-up">
{#              first#}
                <div class="sticky-content">
                <h3 class="h3 mt-5">{{ product["name"] }}</h3>
                <p class="mb-4"><span class="text-muted">{{ product['category'] }}</span></p>

                <div class="mb-5">
                  <p>
                      {{ product['description'] }}
                  </p>
                </div>
                </p>
              </div>
            </div>
            </div>
            {% block book %}{% endblock book %}
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->
{% endblock content %}
